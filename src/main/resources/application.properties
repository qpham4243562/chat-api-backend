spring.application.name=Chat Box API_ Backend

# Mongo Config
spring.data.mongodb.uri=${MONGODB_URI}

# Jwt Config
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Mail Config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OAuth2 Google Config
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

spring.main.allow-circular-references=true

#Gemini Config
google.ai.api.key=${GEMINI_API_KEY}
google.ai.api.url=${GEMINI_API_URL}

# Conversation Configuration
conversation.max-tokens=30720
conversation.tokens-per-message=150
conversation.temperature=0.7
conversation.max-output-tokens=2048

# Logging Configuration
logging.level.chatbox_api=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# WebSocket settings
spring.websocket.servlet.max-text-message-buffer-size=8192
spring.websocket.servlet.max-binary-message-buffer-size=8192
spring.websocket.servlet.max-session-idle-timeout=300000

# Server settings
server.tomcat.keep-alive-timeout=120000
server.connection-timeout=120000